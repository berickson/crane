[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
board_build.partitions = huge_app.csv

monitor_speed = 921600

lib_deps=
    ESP8266 and ESP32 OLED driver for SSD1306 displays
    CmdParser@984806de91
    ESP Async WebServer@1.2.3
    ServoESP32@1.0.2

